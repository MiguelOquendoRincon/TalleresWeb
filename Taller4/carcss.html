<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Vehiculo CSS</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <center>
            <h2>Llena el formulario sobre tu vehiculo</h2>
        </center>
        <form method="POST">
            <fieldset>
                <legend>Información Básica</legend>
                <label for="id_coche">Identificador Coche</label>
                <select id="id_coche">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="id_pais">País: </label>
                <select id="id_pais">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="1">Colombia</option>
                    <option value="2">Perú</option>
                    <option value="3">Ecuador</option>
                    <option value="4">Argentina</option>
                    <option value="5">Chile</option>
                </select>

                <label for="id_movidoa">Tu coche funciona con: </label>
                <select id="id_movidoa">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="gasolina">Gasolina</option>
                    <option value="diesel">Diesel</option>
                    <option value="gas">Gas Natural</option>
                    <option value="electricidad">Electricidad</option>
                </select>

                <label for="id_tipocoche">Que tipo de coche tienes: </label>
                <select id="id_tipocoche">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="familiar">Familiar</option>
                    <option value="personal">Personal</option>
                    <option value="deportivo">Deportivo</option>
                </select>

                <label for="id_estado">Estado: </label>
                <select id="id_estado">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="nuevo">Nuevo</option>
                    <option value="medio">Menos de 50.000 KM</option>
                    <option value="viejo">Más de 50.000 KM</option>
                </select>

                <label for="id_marca">Marca: </label>
                <select id="id_marca">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="mercedes">Mercedes-Benz</option>
                    <option value="renault">Renault</option>
                    <option value="chevrolet">Chevrolet</option>
                    <option value="mazda">Mazda</option>
                    <option value="toyota">Toyota</option>
                </select>

                <label for="id_usr">Usuario: </label>
                <select id="id_usr">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="1">Leonardo45</option>
                    <option value="2">Maria64</option>
                    <option value="3">Juanes78</option>
                    <option value="mazda">Rosita35</option>
                    <option value="toyota">Martinez02</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Información más detallada</legend>
                <label for="modelo">Modelo </label>
                <input type="text" id="modelo" placeholder="Escribe el modelo de tu vehículo">

                <label for="anio">Año </label>
                <input type="text" id="anio" placeholder="Escribe cuándo compraste el vehículo">

                <label for="detalle">Detalle</label>
                <textarea id="detalle" placeholder="Escribe detalles sobre tu vehículo"></textarea>

                <label for="caja">Caja</label>
                <input type="number" min="0" max="20" id="caja">

                <label for="motor">Motor </label>
                <input type="number" min="0" max="20" id="motor">
                <!--step="5" Permite aumentar de a 5-->

                <label for="fechapub">Fecha Publicación </label>
                <input type="text" id="fechapub" placeholder="Escribe cuándo publicaste el vehículo">

                <label for="precio">Precio </label>
                <input type="number" min="0" max="200000000" id="precio">

                <label for="moneda">Moneda </label>
                <select id="moneda">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="eur">Euro</option>
                    <option value="us">Dolar</option>
                    <option value="pes">Peso</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Información adicional</legend>

                <label for="cc_destac">Detalle destacado </label>
                <select id="cc_destac">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="cc_pic01">1</option>
                    <option value="cc_pic02">2</option>
                    <option value="cc_pic03">3</option>
                </select>

                <label for="cc_pic01">Detalle 1</label>
                <textarea id="cc_pic01" placeholder="Escribe detalles sobre tu vehículo"></textarea>

                <label for="cc_pic02">Detalle 2</label>
                <textarea id="cc_pic02" placeholder="Escribe detalles sobre tu vehículo"></textarea>

                <label for="cc_pic03">Detalle 3</label>
                <textarea id="cc_pic03" placeholder="Escribe detalles sobre tu vehículo"></textarea>
            </fieldset>

            <input type="submit" class="boton" value="Registrar">
        </form>
        <!--Crea el formulario-->
    </main>
</body>

</html>
