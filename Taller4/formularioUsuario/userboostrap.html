<!DOCTYPE html>
<html>

<head>
	<link href="archivos/bootstrap.min.css" rel="stylesheet" media="screen"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	 <meta charset="utf-8">
	<script src="archivos/jquery.min.js"></script> 
	<script src="archivos/popper.min.js"></script>  
	<title>Usercss</title>
	<h1 class="display-2 container">Formulario Usuario</h1>
</head>

<body class="p-3 mb-2 bg-danger text-white">
	<form class="container  .form-group">

			<label>Id Usuario</label><br/>
			<input type="text" name="IdUsercss" maxlength="11" placeholder="ID Usuario" class="form-control"><br/>

			<label>Id pais</label>
			<select class="custom-select my-1 mr-sm-2">
				<option>--Selecciona--</option>
				<option>57</option>
				<option>58</option>
				<option>59</option>
				<option>60</option>
				<option>61</option>
				<option>62</option>
				<option>63</option>
				<option>64</option>
				<option>65</option>
				<option>66</option>
			</select><br/>

			<div class="form-row">
				<div class="col">
					<label>Nombre</label><br/>
					<input type="text" name="Nombrecss" maxlength="25" placeholder="Nombre" class="form-control"><br/>
				</div>
				<div class="col">
					<label>Apellido</label><br/>
					<input type="text" name="apellidocss" maxlength="25" placeholder="Apellido" class="form-control"><br/>
				</div>
			</div>

			<label>Dirección</label><br/>
			<input type="text" name="direccioncss" maxlength="45" placeholder="Dirección" class="form-control"><br/>

			<label>Identificación</label><br/>
			<div class="form-inline">
			<select class="custom-select my-1 mr-sm-2">
				<option>CC</option>
				<option>TI</option>
			</select>
			<input type="text" name="identificacioncss" maxlength="10" id="identi" placeholder="Identificación" class="form-control"><br/>
			</div>

			<label>Telefono</label><br/>
			<input type="text" name="telefonocss" maxlength="10" placeholder="Telefono" class="form-control"><br/>

			<div class="form-row">
				<div class="col">
					<label>Email</label><br/>
					<input type="text" name="emailcss" maxlength="35" placeholder="name@example.com" class="form-control"><br/>
				</div>
				<div class="col">
					<label>Contraseña</label><br/>
					<input type="password" name="contraseñacss" class="form-control" placeholder="Contraseña" class="form-control"><br/>
				</div>
			</div>
			<input type="submit" name="enviar" value="Enviar" class="btn btn-success">
			<input type="reset" name="limpiar" value="Limpiar" class="btn btn-primary">
	</form>
</body>

</html>
