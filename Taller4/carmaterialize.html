<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="materialize.min.css" media="screen,projection">
    <title>Formulario Vehiculo CSS</title>

    <style type="text/css">
        input.texto{
            border-radius: 12px;
        }
    </style>
</head>

<body class="container  green accent-3">
    <main>
        <center>
            <h2 class="card-panel deep-purple lighten-1 flow-text">Llena el formulario sobre tu vehiculo
                <i class="material-icons">directions_car</i>
            </h2>
        </center>
        <form method="POST">
            <fieldset class="card-panel  white">
                <legend class="card-panel  light-blue lighten-4 flow-text">Información Básica
                    <i class="material-icons right">filter_1</i>
                </legend>

                <div class="section">
                    <label for="id_coche">Identificador Coche</label>
                        <select id="id_coche" class="browser-default">
                            <option value="" disabled selected>--Selecciona--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                </div>

                <div class="divider"></div>
                <div class="section">
                <label for="id_pais">País: </label>
                <select id="id_pais" class="browser-default">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="1">Colombia</option>
                    <option value="2">Perú</option>
                    <option value="3">Ecuador</option>
                    <option value="4">Argentina</option>
                    <option value="5">Chile</option>
                </select>
                </div>

                <div class="divider"></div>
                <div class="section">
                <label for="id_movidoa">Tu coche funciona con: </label>
                <select id="id_movidoa" class="browser-default">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="gasolina">Gasolina</option>
                    <option value="diesel">Diesel</option>
                    <option value="gas">Gas Natural</option>
                    <option value="electricidad">Electricidad</option>
                </select>
                </div>

                <div class="divider"></div>
                <div class="section">
                <label for="id_tipocoche">Que tipo de coche tienes: </label>
                <select id="id_tipocoche" class="browser-default">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="familiar">Familiar</option>
                    <option value="personal">Personal</option>
                    <option value="deportivo">Deportivo</option>
                </select>
                </div>

                <div class="divider"></div>
                <div class="section">
                <label for="id_estado">Estado: </label>
                <select id="id_estado" class="browser-default">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="nuevo">Nuevo</option>
                    <option value="medio">Menos de 50.000 KM</option>
                    <option value="viejo">Más de 50.000 KM</option>
                </select>
                </div>

                <div class="divider"></div>
                <div class="section">
                <label for="id_marca">Marca: </label>
                <select id="id_marca" class="browser-default">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="mercedes">Mercedes-Benz</option>
                    <option value="renault">Renault</option>
                    <option value="chevrolet">Chevrolet</option>
                    <option value="mazda">Mazda</option>
                    <option value="toyota">Toyota</option>
                </select>
                </div>

                <div class="divider"></div>
                <div class="section">
                <label for="id_usr">Usuario: </label>
                <select id="id_usr" class="browser-default">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="1">Leonardo45</option>
                    <option value="2">Maria64</option>
                    <option value="3">Juanes78</option>
                    <option value="mazda">Rosita35</option>
                    <option value="toyota">Martinez02</option>
                </select>
                </div>
            </fieldset>

            <fieldset class="card-panel  white">
                <legend class="card-panel  light-blue lighten-4 flow-text">Información más detallada
                    <i class="material-icons right">filter_2</i>
                </legend>


                <label for="modelo">Modelo </label>
                <input type="text" id="modelo" placeholder="Escribe el modelo de tu vehículo" class="validate">

                <label for="anio">Año </label>
                <input type="text" id="anio" placeholder="Escribe cuándo compraste el vehículo" class="validate">

                <label for="detalle">Detalle</label>
                <textarea id="detalle" placeholder="Escribe detalles sobre tu vehículo" class="validate"></textarea>

                <label for="caja">Caja</label>
                <input type="number" min="0" max="20" id="caja" class="validate">

                <label for="motor">Motor </label>
                <input type="number" min="0" max="20" id="motor" class="validate">
                <!--step="5" Permite aumentar de a 5-->

                <label for="fechapub">Fecha Publicación </label>
                <input type="text" id="fechapub" placeholder="Escribe cuándo publicaste el vehículo" class="validate">

                <label for="precio">Precio </label>
                <input type="number" min="0" max="200000000" id="precio" class="validate">

                <label for="moneda">Moneda</label>
                <select id="moneda" class="browser-default">
                    <option value="">--Selecciona--</option>
                    <option value="eur">Euro</option>
                    <option value="us">Dolar</option>
                    <option value="pes">Peso</option>
                </select>


            </fieldset>

            <fieldset class="card-panel white">
                <legend class="card-panel light-blue lighten-4 flow-text">Información adicional
                    <i class="material-icons right">filter_3</i>
                </legend>

                <label for="cc_destac">Detalle destacado </label>
                <select id="cc_destac" class="browser-default">
                    <option value="" disabled selected>--Selecciona--</option>
                    <option value="cc_pic01">1</option>
                    <option value="cc_pic02">2</option>
                    <option value="cc_pic03">3</option>
                </select>

                <label for="cc_pic01">Detalle 1</label>
                <textarea id="cc_pic01" placeholder="Escribe detalles sobre tu vehículo"></textarea>

                <label for="cc_pic02">Detalle 2</label>
                <textarea id="cc_pic02" placeholder="Escribe detalles sobre tu vehículo"></textarea>

                <label for="cc_pic03">Detalle 3</label>
                <textarea id="cc_pic03" placeholder="Escribe detalles sobre tu vehículo"></textarea>
            </fieldset>

            <button class="btn waves-effect waves-light" type="submit" name="action">Registrar
            <i class="material-icons right">send</i>
            </button>
        </form>
        <!--Crea el formulario-->
    </main>
</body>

</html>
